- name: Configure mugman
  hosts: mugman
  become: true
  roles:
    - infra/cockpit
    - infra/dnsmasq
    - infra/interfaces
    - infra/libvirt_host
    - infra/nftables
    - infra/podman_host
    - infra/routing
  tasks:
    - name: Install bridge-utils
      ansible.builtin.apt:
        package: bridge-utils
    - name: Write network interfaces configuration
      notify:
        - Reload interfaces
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: /etc/network/interfaces.d
        owner: root
        mode: "0644"
      loop: "{{ query('fileglob', 'host_files/mugman/etc/network/interfaces.d/*') }}"
    - name: Write dnsmasq configuration
      notify:
        - Reload dnsmasq
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: /etc/dnsmasq.conf.d
        owner: root
        mode: "0644"
      loop: "{{ query('fileglob', 'host_files/mugman/etc/dnsmasq.conf.d/*.conf') }}"
    - name: Write nftables configuration
      notify:
        - Reload nftables
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: /etc/nftables.conf.d
        owner: root
        mode: "0644"
      loop: "{{ query('fileglob', 'host_files/mugman/etc/nftables.conf.d/*.conf') }}"
    - name: Install lvm2
      ansible.builtin.apt:
        package:
          - lvm2
    - name: Install Cockpit add-ons
      notify:
        - Reload Cockpit
      ansible.builtin.apt:
        package:
          - cockpit-machines
